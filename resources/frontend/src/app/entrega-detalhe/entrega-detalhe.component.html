<div class="modal fade" id="entregaDetailModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <div class="modal-title">
            <button class="btn btn-danger" data-dismiss="modal">X</button>
        </div>

      </div>
      <div class="modal-body">
        <div>
          <label>Cliente:</label>
          <span *ngIf="entrega!=null">{{entrega.cliente}}</span>
        </div>
        <div>
          <label>Origem:</label>
          <span *ngIf="entrega!=null">{{entrega.origem}}</span>
        </div>
        <div>
          <label>Destino:</label>
          <span *ngIf="entrega!=null">{{entrega.destino}}</span>
        </div>
        <div>
          <label>Data de entrega:</label>
          <span *ngIf="entrega!=null">{{entrega.data_entrega}}</span>
        </div>
        <div>
          <button class="btn btn-primary" *ngIf="viewModel.currentRoute == null" (click)="onCalcularRotaClick()">Calcular Rota</button>
        </div>
        <app-route-steps *ngIf="viewModel.currentRoute != null" [steps]="viewModel.currentRoute"></app-route-steps>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal">Entregar</button>
      </div>
    </div>
  </div>

</div>
